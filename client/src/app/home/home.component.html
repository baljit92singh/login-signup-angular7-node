<div class="main-div">
    <mat-card class="center">
        <mat-list>
            <div>
                <h3 mat-subheader>User Details</h3>
                <button class="set_button" mat-raised-button type="submit" color="primary" (click)="logoutData()">Logout</button>
            </div>
            <mat-list-item>
                <mat-icon mat-list-icon>person</mat-icon>
                <h4 mat-line>Name :{{data.name}}</h4>
                <p mat-line>Email Address: {{data.email}} </p>
                <p mat-line>Password: {{data.password}} </p>
                <p mat-line>Date of Birth: {{data.date_of_birth | date : 'shortDate'}} </p>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
