<div class="main-div">
    <mat-card class="center">
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" novalidate>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Email Address" required formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Password" required formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" (click)="loginData()">Login</button>
            <button mat-raised-button type="submit" color="primary" routerLink="/register">Register</button>
        </mat-card-actions>
    </mat-card>
</div>
